<div class="container mt-5">
    <div class="card shadow" id="idCardForm">
      <div class="card-body">
        <h5 class="card-title">Generating ID Cards</h5>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <label class="form-label">Upload Photo:</label>
            <input type="file" class="form-control" (change)="onPhotoUpload($event)" accept="image/*" >
            <small  class="form-text text-muted">Please upload a photo (image only).</small>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="col-md-6">
            <label  class="form-label">Upload Signature:</label>
            <input type="file" class="form-control"  (change)="onSignatureUpload($event)" accept="image/*" >
            <small class="form-text text-muted">Please upload a signature (image only).</small>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="col-md-6">
            <button class="btn btn-primary w-100" (click)="generateIDCards()">Generate ID Cards</button>
          </div>
        </div>

        <div class="table-responsive mt-5" *ngIf="students.length > 0">
            <h5 class="card-title">Student ID Cards Details</h5>
            <table class="table">
            <caption>List of users</caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Student Id</th>
                <th scope="col">Name</th>
                <th scope="col">Path</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of students">
                <th scope="row">{{item.id}}</th>
                <td>{{item.studentId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.filePath}}</td>
              </tr>
            </tbody>
          </table>
          </div>
          
      </div>
    </div>

   
  </div>
